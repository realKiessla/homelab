    enabled: true
    apiVersion: "networking.k8s.io/v1"
    hostName: jenkins.caas.i.kiessla.de

  secondaryingress:
    enabled: false
    apiVersion: "networking.k8s.io/v1"
    hostName: jenkins.e.kiessla.de

